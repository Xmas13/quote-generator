<!-- Displays quote and author gotten from the API  -->
<h2>{{quote.quote}}</h2>
<h3><em>{{quote.author}}</em></h3>
<hr />
<!-- This is the markup for the 2 buttons. Both are wired up to do functions in our quote component. -->
<p>
  <a (click)="this.showQuote()" class="btn btn-primary btn-lg" role="button">New Quote</a>
  <a (click)="this.createTweet()" class="btn btn-info btn-lg" href="{{this._tweet}}" role="button" target="_blank"><i class="fa fa-twitter fa-1x" aria-hidden="true"></i> tweet</a>
</p>
